<div class="register-container">
    <div class="register">
        <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
            <mat-card class="mat-card">
                <mat-card-header class="mat-card-header">
                    <mat-card-title class="title"><h2>Inscription</h2></mat-card-title>
                </mat-card-header>
                <mat-card-content  class="card-content">
                    <mat-form-field appearance="outline">
                        <mat-label>Nom</mat-label>
                        <input matInput type="text" name="nom" [(ngModel)]="nom" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" name="email" [(ngModel)]="email" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput type="password" name="password" [(ngModel)]="password" required>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions class="card-actions">
                    <button mat-stroked-button type="submit" >S'inscrire</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
