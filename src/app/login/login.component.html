<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit()">
            <div>
                <mat-form-field class="full-width">
                    <label for="login">Login</label>
                    <input matInput type="text" id="login" [(ngModel)]="login" name="login" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="full-width">
                    <label for="login">Password</label>
                    <input matInput type="password" id="password" [(ngModel)]="password" name="password" required>
                </mat-form-field>
            </div>
            <div *ngIf="errorMessage" class="error-message">
                <mat-error class="error-message">{{ errorMessage }}</mat-error>
            </div>
            <div class="center">
                <button mat-stroked-button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
