<h1>Ajout d'un assignment</h1>
<form ngForm #assignmentForm (submit)="onSubmit($event); assignmentForm.reset()" class="form">
    <mat-form-field>
        <input matInput placeholder="Nom" required [(ngModel)]="nomAssignment" name="nom" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Date de rendu</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" />
        <mat-hint>dd/MM/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Mati√®re</mat-label>
        <mat-select [(ngModel)]="matiere" name="matiere">
            @for (matiere of matieres; track matiere) {
            <mat-option [value]="matiere._id">{{matiere.nom}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <button mat-stroked-button color="primary" [disabled]="disableSubmit()">
        Ajouter un devoir
    </button>
</form>
